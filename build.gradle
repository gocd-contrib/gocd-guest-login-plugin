plugins {
    id 'co.riiid.gradle' version '0.4.2'
}

apply plugin: 'java'
apply from: 'plugin-helpers.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

project.ext.pluginVersion = '2.0.0'
project.ext.fullVersion = project.git.distVersion() ? "${project.pluginVersion}-${project.git.distVersion()}" : project.pluginVersion

group = 'cd.go.contrib'
version = project.fullVersion

project.ext.pluginDesc = [
        id         : 'cd.go.contrib.authorization.guest',
        repo       : rootProject.name,
        version    : project.version,
        goCdVersion: '17.5.0',
        name       : 'Guest Login Plugin',
        description: 'Guest Login Plugin for GoCD',
        vendorName : 'GoCD Contributors',
        vendorUrl  : 'https://github.com/gocd-contrib/guest-login-plugin'
]

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenLocal()
}

sourceSets {
    test {
        java {
            compileClasspath += configurations.compileOnly
            runtimeClasspath += configurations.compileOnly
        }
    }
}

dependencies {
    compileOnly group: 'cd.go.plugin', name: 'go-plugin-api', version: '17.2.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

    testCompile group: 'cd.go.plugin', name: 'go-plugin-api', version: '16.11.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.2.28'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.0'
}

jar {
    from(configurations.compile) {
        into "lib/"
    }
//    from(sourceSets.main.java) {
//        into "/"
//    }
}

apply from:'plugin-tasks.gradle'
